<mat-card-title>Sign Up</mat-card-title> <br>
<mat-card-content>
    <form method="post" [formGroup]="signUpForm" (ngSubmit)="signUp()">

        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label" mat-label>First Name</label>
            <input type="text" class="form-control" id="InputFirstName" formControlName="firstName">
        </div>
        <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="InputLastName" formControlName="lastName">
        </div>
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                formControlName="email">
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1" formControlName="password">
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
            <p>error: {{errorMessage}}</p>
        </div>

        <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </form>

</mat-card-content>
